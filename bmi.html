<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI計算機</title>
</head>
<body>
    <hi>BMI計算機</hi>
    <form>
        <br>
        <label for="username">姓名:</label> 
        <input id="username" name="username" type="text" placeholder="請輸入姓名"><br>
        <label for="age">年齡:</label>
        <input id="age" name="age" type="number" placeholder="請輸入年齡"><br>
        <label for="height">身高:</label>
        <input id="height" name="height" type="number" step="0.1" placeholder="請輸入身高"><br>
        <label for="weight">體重:</label>
        <input id="weight" name="weight" type="number" step="0.1" placeholder="請輸入體重"><br>
        <br>
        <label for="county">性別</label>
        <br>
        <input type="radio" name="sex" id="male">男
        <input type="radio" name="sex" id="female">女
        <br><br>
        <label for="county">居住縣市</label>
        <br> 
        <select name="county" id="county">
            <option value="">基隆市</option>
            <option value="">臺北市</option>
            <option value="">新北市</option>
            <option value="">桃園市</option>
            <option value="">新竹市</option>
            <option value="">臺中市</option>
            <option value="">臺南市</option>
            <option value="">高雄市</option>
            <option value="">嘉義市</option>
            <option value="">新竹縣</option>
            <option value="">苗栗縣</option>
            <option value="">彰化縣</option>
            <option value="">南投縣</option>
            <option value="">雲林縣</option>
            <option value="">嘉義縣</option>
            <option value="">屏東縣</option>
            <option value="">宜蘭縣</option>
            <option value="">花蓮縣</option>
            <option value="">臺東縣</option>
            <option value="">澎湖縣</option>
            <option value="">金門縣</option>
            <option value="">連江縣</option>
        </select><br><br>
        <button type="submit">計算</button>
    </form>
</body>
</html>
