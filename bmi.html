<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI計算機</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .main-title{
            color: rgb(129, 234, 248);
        }

        .panel1{
            background-color: pink;
            padding: 6px;
            border: 2px dotted skyblue;
            margin: 6px;
        }

        form{
            position:relative;
            width: 40%;
            background-color: rgb(185, 139, 228);
            margin: 24px auto;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 10px 10px 5px rgb(75, 83, 85, 0.8);
        }

        input{
            margin: 6px 0px;
            font-size: 20px;
            text-align: center;
            background-color: rgb(255, 255, 255);
            border-radius: 16px;
        }

        label{
            color: rgb(0, 255, 225);
            background-color: black;
            margin: 1px;
            padding: 1px;
            border-radius: 64px;
        }

        button{
            margin-top: 1rem;
            width: 120px;
            height: 35px;
            background-color: rgb(5, 75, 5);
            border: none;
            font-size: 1rem;
            border-radius: 6px;
            color: white;
        }

        button:hover{
            background-color: aquamarine;
            color: rgb(5, 71, 11);
            cursor: pointer;
        }

        a{
            position: absolute;
            background-color: brown;
            color: white;
            padding: 12px;
            border-radius: 6px;
            text-decoration: none;
            right: 12px;
            bottom: 12px;
        }

        a:hover{
            background-color: rgb(255, 2, 2);
            color: yellow;
        }

        #result {
            font-size: 2rem;
            font-weight: bold;
            background-color: rgb(197, 245, 213);
            width: 600px;
            margin: 24px auto;
            padding: 12px 24px;
            border: 1px dotted darkblue;
        }

        #info {
            background-color: rgb(111, 228, 243);
        }

        .comment {
            font-size: 1.5rem;
            font-weight: 200;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .bmi {
            font-size: 2.5rem;
        }

        @media screen and (max-width:1024px) {
            from{
                width: 80%;
            }
        }

        @media screen and (max-width:600px) {
            from{
                width: 80%;
            }
        }

        th {
            background-color: aqua;
        }   

        table {
            background-color: rgb(235, 160, 235);
            margin: 0 auto;
            width: 600px;
            font-family: 'Courier New', Courier, monospace;
            border-collapse: collapse;
        }

    </style>
</head>
<body>
    <div class="main-title">BMI計算機</div>
    <form action="">
        <label for="username">姓名</label>
        <input id="username" name="username" type="text" placeholder="請輸入姓名"><br>
        <label for="age">年齡</label>
        <input id="age" name="age" type="number" placeholder="18"><br>
        <label for="height">身高</label>
        <input id="height" name="height" type="number" step="0.1" value="178.5"><br>
        <label for="weight">體重</label>
        <input id="weight" name="weight" type="number" step="0.1"><br>

        <div class="panel1">
            <input type="radio" name="sex" id="male" checked="" value="男生">男
            <input type="radio" name="sex" id="female" value="女生">女

            <label for="county">居住縣市</label>
            <select name="county" id="county">
                <option value="基隆市">基隆市</option>
                <option value="臺北市">臺北市</option>
                <option value="新北市">新北市</option>
                <option value="桃園市">桃園市</option>
                <option value="新竹市">新竹市</option>
                <option value="臺中市">臺中市</option>
                <option value="臺南市">臺南市</option>
                <option value="高雄市">高雄市</option>
                <option value="嘉義市">嘉義市</option>
                <option value="新竹縣">新竹縣</option>
                <option value="苗栗縣">苗栗縣</option>
                <option value="彰化縣">彰化縣</option>
                <option value="南投縣">南投縣</option>
                <option value="雲林縣">雲林縣</option>
                <option value="嘉義縣">嘉義縣</option>
                <option value="屏東縣">屏東縣</option>
                <option value="宜蘭縣">宜蘭縣</option>
                <option value="花蓮縣">花蓮縣</option>
                <option value="臺東縣">臺東縣</option>
                <option value="澎湖縣">澎湖縣</option>
                <option value="金門縣">金門縣</option>
                <option value="連江縣">連江縣</option>
            </select>
        </div>

        <button type="button" onclick="calc()">計算</button>
        <button type="button" style="background-color:orange;color:black" id="deleteRecordBtn">刪除紀錄</button>

        <a href="index.html">首頁</a>
    </form>

    <div id="record">

    </div>

    <div id="info">
    </div>
    <div id="result" hidden="true">
        BMI:<span class="bmi">
        </span>
        <p class="comment">
        </p>
    </div>

    <div id="tableRecord"></div>
    

<script>

        const nameEl = document.querySelector("#username");
        const ageEl = document.querySelector("#age");
        const heightEl = document.querySelector("#height");
        const weightEl = document.querySelector("#weight");
        const countyEl = document.querySelector("#county");
        const deleteRecordBtnEl = document.querySelector("#deleteRecordBtn");

        deleteRecordBtnEl.addEventListener("click", function () {
            if (!confirm("是否確定刪除?!")) {
                return;
            }

            localStorage.removeItem("record");
            localStorage.removeItem("datas");
            //刷新頁面
            //window.location.href = "";
            //清除資料
            data.total = 0;
            data.count = 0;
            datas = [];
            document.querySelector("#record").innerHTML = "";
            document.querySelector("#tableRecord").innerHTML = "";
        });

        //物件
        let data = {
            total: 0,
            count: 0
        }

        //陣列
        let datas = JSON.parse(localStorage.getItem("datas")) || [];
        //將字串轉成物件
        record = JSON.parse(localStorage.getItem("record"));
        if (record) {
            data = record;
            //加入顯示紀錄動作
            let avg = (data.total / data.count).toFixed(1);
            document.querySelector("#record").innerHTML = `紀錄人數:${data.count} 平均BMI:${avg}`;
        }

        if (datas.length > 0) {
            renderTable(datas);
        }

        function addRow(data) {
            return `
            <tr>   
                <td>${data.name}</td>
                <td>${data.county}</td>
                <td>${data.age}</td>
                <td>${data.sex}</td>
                <td>${data.height}</td>
                <td>${data.weight}</td>
                <td>${data.bmi}</td>
            </tr>
            `;
        }

        function renderTable(datas) {
            tableData = "";
            for (let i = 0; i < datas.length; i++) {
                console.log(i + 1, datas[i]);
                tableData += addRow(datas[i]);
            }

            let tableHtml = `
              <table border="1px" >
                <thead>
                    <tr>
                        <th>姓名</th>
                        <th>縣市</th>
                        <th>年齡</th>
                        <th>性別</th>
                        <th>身高</th>
                        <th>體重</th>
                        <th>BMI</th>
                    </tr>
                </thead>
                <tbody>
                ${tableData}
                </tbody>           

            </table>
            `

            //console.log(tableHtml);
            document.querySelector("#tableRecord").innerHTML = tableHtml;
        }

        function calc() {
            // 取得最新的選取           
            const sexEl = document.querySelector("input[name='sex']:checked");
            let height = heightEl.value;
            let weight = weightEl.value;
            let name = nameEl.value;
            let age = ageEl.value;
            let sex = sexEl.value;
            let county = countyEl.value;
            // 判斷height 跟 weight 要大於0跟是數值not isNan
            // and ==> &&   or ==> ||
            if (height <= 0 || weight <= 0) {
                alert("請輸入正確數值!");
                return;
            }
            // 取消隱藏
            document.querySelector("#result").hidden = false;
            let userInfo = `${nameEl.value} 年齡:${ageEl.value} 姓別:${sexEl.value} 縣市:${countyEl.value}`;
            console.log(userInfo);
            document.querySelector("#info").innerHTML = `<h2>${userInfo}</h2>`;

            let bmi = getBmi(height, weight);
            let result = getComment(bmi);

            console.log(bmi, result[0], result[1]);

            const bmiEl = document.querySelector(".bmi");
            bmiEl.innerText = bmi;
            bmiEl.style.color = result[1];
            document.querySelector(".comment").innerText = result[0];

            //紀錄每次的bmi
            data.total += Number(bmi);
            data.count += 1;

            console.log(data);
            let avg = (data.total / data.count).toFixed(1);
            document.querySelector("#record").innerHTML = `紀錄人數:${data.count} 平均BMI:${avg}`;
            //本地網頁儲存(物件轉換成字串)
            localStorage.setItem("record", JSON.stringify(data));
            //儲存單筆資料
            let person = {
                name: name,
                age: age,
                sex: sex,
                county: county,
                height: height,
                weight: weight,
                bmi: bmi
            }

            datas.push(person);
            //儲存datas
            localStorage.setItem("datas", JSON.stringify(datas));
            renderTable(datas);
        }
        function getComment(bmi) {
            let comment, color;
            if (bmi < 18.5){
                comment='「體重過輕」,需要多運動,均衡飲食,以增加體能,維持健康!';
                color="#1e90ff";
            }else if (bmi < 24) {
                comment = "恭喜!「健康體重」,要繼續保持!";
                color="green";
            } else if (bmi < 27) { 
                comment = "「體重過重」了,要小心願,趕快力行「健康體重管理」!"; 
                color="orange";
            } else {
                comment = '啊~「肥胖」,需要立刻力行「健康體重管理」願!'; 
                color="red";}
            return [comment, color];
            }

            function getBmi(height, weight) {
                const bmi = weight / (height / 100) ** 2;
                return bmi.toFixed(2)
            }
</script>
</body>
</html>
