<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI計算機</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .main-title{
            color: rgb(129, 234, 248);
        }

        .panel1{
            background-color: pink;
            padding: 6px;
            border: 2px dotted skyblue;
            margin: 6px;
        }

        form{
            background-color: rgb(185, 139, 228);
            margin: 24px auto;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 10px 10px 5px rgb(75, 83, 85, 0.8);
        }

        input{
            margin: 6px 0px;
            font-size: 20px;
            text-align: center;
            background-color: rgb(255, 255, 255);
            border-radius: 16px;
        }

        label{
            color: rgb(0, 255, 225);
            background-color: black;
            margin: 1px;
            padding: 1px;
            border-radius: 64px;
        }

        button{
            margin-top: 1rem;
            width: 120px;
            height: 35px;
            background-color: rgb(5, 75, 5);
            border: none;
            font-size: 1rem;
            border-radius: 6px;
            color: white;
        }

        button:hover{
            background-color: aquamarine;
            color: rgb(5, 71, 11);
            cursor: pointer;
        }

        a{
            background-color: brown;
            color: white;
            padding: 12px;
            border-radius: 6px;
            text-decoration: none;
        }

        a:hover{
            background-color: rgb(255, 2, 2);
            color: yellow;
        }

        @media screen and (max-width:1024px) {
            from{
                width: 80%;
            }
        }

        @media screen and (max-width:600px) {
            from{
                width: 80%;
            }
        }

    </style>
</head>
<body>
    <div class="main-title">BMI計算機</div>
    <form>
        <br>
        <label for="username">姓名</label> 
        <input id="username" name="username" type="text" placeholder="請輸入姓名"><br>
        <label for="age">年齡</label>
        <input id="age" name="age" type="number" placeholder="18"><br>
        <label for="height">身高</label>
        <input id="height" name="height" type="number" step="0.1"><br>
        <label for="weight">體重</label>
        <input id="weight" name="weight" type="number" step="0.1"><br>
        <div class="panel1">
        <input type="radio" name="sex" id="male">男
        <input type="radio" name="sex" id="female">女
        <label for="county">居住縣市</label>
        <select name="county" id="county">
            <option value="">基隆市</option>
            <option value="">臺北市</option>
            <option value="">新北市</option>
            <option value="">桃園市</option>
            <option value="">新竹市</option>
            <option value="">臺中市</option>
            <option value="">臺南市</option>
            <option value="">高雄市</option>
            <option value="">嘉義市</option>
            <option value="">新竹縣</option>
            <option value="">苗栗縣</option>
            <option value="">彰化縣</option>
            <option value="">南投縣</option>
            <option value="">雲林縣</option>
            <option value="">嘉義縣</option>
            <option value="">屏東縣</option>
            <option value="">宜蘭縣</option>
            <option value="">花蓮縣</option>
            <option value="">臺東縣</option>
            <option value="">澎湖縣</option>
            <option value="">金門縣</option>
            <option value="">連江縣</option>
        </select></div>
        <button type="submit">計算</button>
    </form>
    <a href="index.html">首頁</a>
</body>
</html>
